build-env: &build-env
  plugins:
    - seek-oss/docker-ecr-cache#v1.1.0:
        target: build-deps
        cache-on:
          - Cargo.lock
    - docker#v2.0.0

steps:
  - label: ":cargo: Build & Test"
    command:
      - cargo check --release
      - cargo build
      - cargo test
      - ./.buildkite/cross-i686.sh
      - ./driver/tests/integration/run.sh target/debug/arret
    <<: *build-env

  - wait

  - label: ":rust: Build (Rust Beta)"
    branches: "master"
    command:
      - rustup default beta
      - cargo check
      - cargo check --release
    <<: *build-env

  - label: ":rocket: Push REPL Image"
    branches: "master"
    plugins:
      - docker-login#v2.0.1:
          username: etaoins
          password-env: DOCKER_HUB_PASSWORD
      - docker-compose#v2.6.0:
          push:
            repl:etaoins/arret:repl
          env:
            - BUILDKITE_COMMIT
